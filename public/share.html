<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Shared Markdown Content - View Markdown Online</title>
    <meta name="description" content="View shared Markdown content online. Rendered Markdown preview with syntax highlighting, tables, lists, and code blocks. Share your own content too!" />
    <meta name="keywords" content="markdown viewer, shared markdown, view markdown, markdown preview, online markdown viewer" />
    <meta name="author" content="Share Markdown Content" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://sharemarkdowncontent.com" />
    <meta property="og:title" content="Shared Markdown Content" />
    <meta property="og:description" content="View this shared Markdown content online. Rendered with syntax highlighting and beautiful formatting." />
    <meta property="og:image" content="https://sharemarkdowncontent.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sharemarkdowncontent.com" />
    <meta property="twitter:title" content="Shared Markdown Content" />
    <meta property="twitter:description" content="View this shared Markdown content online. Rendered with syntax highlighting and beautiful formatting." />
    <meta property="twitter:image" content="https://sharemarkdowncontent.com/og-image.png" />

    <link rel="stylesheet" href="/styles.css" />
    <script src="/i18n.js"></script>
  </head>
  <body class="light-theme" data-theme-color="day">
    <div class="top-controls">
      <select id="languageSelector" class="language-selector">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
      </select>
      <div class="theme-settings" role="group" aria-label="主题设置">
        <select id="themeSelector" class="theme-selector" aria-label="主题色">
          <option value="day">白天</option>
          <option value="night">夜晚</option>
          <option value="ocean">海洋</option>
          <option value="ember">熔岩</option>
          <option value="citrus">柑橘</option>
          <option value="forest">森林</option>
          <option value="ink">墨蓝</option>
          <option value="rose">玫瑰</option>
        </select>
      </div>
    </div>

    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">Share Markdown Content</p>
          <h1>共享内容预览</h1>
          <p class="sub" id="meta">加载中...</p>
        </div>
        <div class="header-actions">
          <button id="socialShareBtn" class="ghost" aria-label="分享到社交媒体">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <a class="ghost" href="/">返回编辑器</a>
        </div>
      </header>

      <section class="panel single">
        <div class="preview">
          <label class="label">预览区</label>
          <div id="preview" class="preview-body"></div>
        </div>
      </section>
    </main>

    <!-- 社交媒体分享弹窗 -->
    <div id="socialShareModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>分享到</h3>
          <button id="closeModal" class="close-btn" aria-label="关闭">×</button>
        </div>
        <div class="social-buttons">
          <button class="social-btn wechat" data-platform="wechat">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M8.5 13.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm7 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM12 4a9 9 0 0 0-9 9c0 2.4.94 4.58 2.5 6.2l-1.2 3.6 4-1.3a9 9 0 0 0 3.7.8c5 0 9-4 9-9s-4-9-9-9z"/>
            </svg>
            <span>微信</span>
          </button>
          <button class="social-btn qq" data-platform="qq">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4a8 8 0 1 0 8 8 8 0 0 0-8-8zm0 14a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"/>
            </svg>
            <span>QQ</span>
          </button>
          <button class="social-btn weibo" data-platform="weibo">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
            </svg>
            <span>微博</span>
          </button>
          <button class="social-btn twitter" data-platform="twitter">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0 1.97-2.48c-1.78 1.06-3.76 1.8-5.86 2.18a4.48 4.48 0 0 0-7.63 4.08c-3.4.1-6.4-1.8-8.4-4.28a4.48 4.48 0 0 0 6.9 5.76A10.9 10.9 0 0 1 1 21a10.9 10.9 0 0 0 14-13l1.5-1.5z"/>
            </svg>
            <span>Twitter</span>
          </button>
        </div>
      </div>
    </div>

    <script src="/share.js"></script>
  </body>
</html>
